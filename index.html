        /* === Meta-Design Custom Styles === */

        /* 1. Cinematic Grain Texture */
        #grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.08;
            mix-blend-mode: overlay;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 2. Ken Burns Effect */
        .hero-bg-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .ken-burns-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: kenBurns 20s ease-out infinite alternate;
            opacity: 0.8;
            /* Slight dim for text readability */
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1.0);
            }
        }

        /* 3. Kinetic Typography */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(100%);
            /* Animation will be applied via JS */
        }

        @keyframes slideUpFade {
            0% {
                opacity: 0;
                transform: translateY(100%) rotateX(-90deg);
            }

            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* 4. Magnetic Button */
        .magnetic-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            overflow: hidden;
            cursor: pointer;
            transition: box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .magnetic-btn:hover {
            box-shadow: 0 20px 50px rgba(249, 115, 22, 0.3);
            /* Orange diffuse shadow */
            background: rgba(255, 255, 255, 0.15);
        }

        .magnetic-text {
            position: relative;
            z-index: 10;
            pointer-events: none;
            /* Let the button handle events */
            transition: transform 0.1s linear;
        }

        .magnetic-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 1;
        }

        .magnetic-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        /* Soft Shadows Utility */
        .shadow-diffuse {
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.3);
        }
    </style>

    <!-- Meta-Design Interaction Scripts -->
    <script>
        /**
         * Meta-Design Interactions
         * @author Ray (Cynical Genius Developer)
         * 1. Kinetic Typography
         * 2. Magnetic Button Physics
         */

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Kinetic Typography
            const heroTitle = document.getElementById('hero-title');
            if (heroTitle) {
                const text = heroTitle.textContent.trim();
                heroTitle.textContent = ''; // Clear existing text

                // Split text into characters and wrap in spans
                [...text].forEach((char, index) => {
                    const span = document.createElement('span');
                    span.textContent = char === ' ' ? '\u00A0' : char; // Preserve spaces
                    span.className = 'char';
                    span.style.animation = `slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards`;
                    span.style.animationDelay = `${index * 0.05}s`; // Stagger delay
                    heroTitle.appendChild(span);
                });
            }

            // 2. Magnetic Button Physics
            const btn = document.getElementById('magnetic-btn-1');
            const btnText = btn.querySelector('.magnetic-text');

            if (btn) {
                const mouseMoveHandler = (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;

                    // Button movement (lighter weight)
                    btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;

                    // Text movement (heavier weight -> Parallax)
                    btnText.style.transform = `translate(${x * 0.15}px, ${y * 0.15}px)`;
                };

                const mouseLeaveHandler = () => {
                    // Reset position with smooth transition handled by CSS
                    btn.style.transform = 'translate(0, 0)';
                    btnText.style.transform = 'translate(0, 0)';
                };

                btn.addEventListener('mousemove', mouseMoveHandler);
                btn.addEventListener('mouseleave', mouseLeaveHandler);
            }

            // Initialize Lucide Icons
            lucide.createIcons();
        });
    </script>
