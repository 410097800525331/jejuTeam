<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEJUstay - Global Travel Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/jejustay.css">
</head>

<body>
    <div class="bg-layer">
        <!-- New Background: Global Collage/Panorama Effect -->
        <div class="bg-image"></div>
        <div class="bg-overlay"></div>
    </div>

    <header class="glass-header">
        <div class="logo">JEJU<span class="highlight">stay</span></div>
        <nav class="main-nav">
            <a href="#" class="active">Stays</a>
            <a href="#">Flights</a>
            <a href="#">Cars</a>
            <a href="#">Things to Do</a>
        </nav>
        <div class="user-actions">
            <a href="#" class="nav-link">List your property</a>
            <button class="icon-btn"><i class="fa-solid fa-globe"></i></button>
            <button class="icon-btn"><i class="fa-regular fa-user"></i></button>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Discover the World</h1>
            <!-- <p class="hero-subtitle">Book unique homes and experiences all over the globe.</p> -->

            <!-- Horizontal Capsule Search Bar -->
            <div class="search-capsule">
                <div class="search-segment location-segment">
                    <label>Where</label>
                    <input type="text" placeholder="Search destinations" class="capsule-input">
                </div>

                <div class="divider"></div>

                <div class="search-segment date-segment">
                    <label>Check-in</label>
                    <input type="text" placeholder="Add dates" class="capsule-input">
                </div>

                <div class="divider"></div>

                <div class="search-segment date-segment">
                    <label>Check-out</label>
                    <input type="text" placeholder="Add dates" class="capsule-input">
                </div>

                <div class="divider"></div>

                <div class="search-segment guest-segment">
                    <label>Who</label>
                    <input type="text" placeholder="Add guests" class="capsule-input">
                </div>

                <button class="search-btn-circle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer-minimal">
        <div class="footer-links">
            <span>Â© 2024 JEJUstay</span>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Sitemap</a>
        </div>
    </footer>
</body>

</html>
