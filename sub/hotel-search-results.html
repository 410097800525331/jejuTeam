<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 검색 결과 | JEJU STAY</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/hotel.css">
    <link rel="stylesheet" href="../css/hotel-search-results.css">
</head>

<body>

    <!-- Header (Reused from jejuhotel.html) -->
    <header class="header" id="header">
        <div class="header-container">
            <a href="jejuhotel.html" class="logo">
                <span class="logo-group">JEJU GROUP</span>
                <span class="logo-divider">|</span>
                <span class="logo-stay">STAY</span>
            </a>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="jejuhotel.html" class="nav-link active">
                            <i data-lucide="building-2" class="nav-icon"></i>
                            <span>숙소 예약</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="jejustay_life.html" class="nav-link">
                            <i data-lucide="calendar-days" class="nav-icon"></i>
                            <span>전 세계 한 달 살기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="activities.html" class="nav-link">
                            <i data-lucide="ticket" class="nav-icon"></i>
                            <span>즐길 거리</span>
                        </a>
                    </li>
                    <!-- Additional nav items derived from original header -->
                </ul>
            </nav>

            <div class="header-utils">
                <a href="#" class="util-link"><i data-lucide="clipboard-list" class="util-icon"></i> 예약 확인</a>
                <a href="../sub/login.html" class="util-link login-btn"><i data-lucide="user" class="util-icon"></i>
                    로그인</a>
                <a href="#" class="util-link"><i data-lucide="headphones" class="util-icon"></i> 고객센터</a>
            </div>
        </div>
    </header>

    <!-- Simplified Sticky Search Bar -->
    <section class="search-bar-simplified">
        <div class="search-form-compact">
            <div class="input-group">
                <i data-lucide="search"></i>
                <input type="text" value="히로시마" readonly>
            </div>
            <div class="input-group">
                <i data-lucide="calendar"></i>
                <input type="text" value="1월 30일 - 1월 31일" readonly>
            </div>
            <div class="input-group">
                <i data-lucide="users"></i>
                <input type="text" value="성인 2명, 객실 1개" readonly>
            </div>
            <button class="btn-search">검색하기</button>
        </div>
    </section>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Left Sidebar -->
        <aside class="sidebar-sticky">
            <!-- Map Widget -->
            <div class="map-widget">
                <div class="map-overlay">
                    <i data-lucide="map" size="24" style="margin-bottom:4px"></i>
                    <span>지도로 숙소 보기</span>
                </div>
            </div>

            <!-- Text Search Widget (New) -->
            <div class="search-text-widget" style="margin-bottom: 24px;">
                <div class="input-group"
                    style="background:var(--surface); border:1px solid var(--border); border-radius:8px; padding:12px;">
                    <i data-lucide="search" style="color:#999; margin-right:8px;"></i>
                    <input type="text" placeholder="텍스트 검색"
                        style="border:none; width:100%; background:transparent; font-size:0.95rem;">
                </div>
            </div>

            <!-- Price Filter -->
            <div class="filter-section">
                <div class="filter-header">
                    1박당 요금
                </div>
                <div class="price-inputs">
                    <div class="price-box">
                        <span>₩</span>
                        <input type="text" id="priceInputMin" value="0">
                    </div>
                    <span>-</span>
                    <div class="price-box">
                        <span>₩</span>
                        <input type="text" id="priceInputMax" value="2,106,590">
                    </div>
                </div>
                <div class="range-slider">
                    <div class="range-selected"></div>
                </div>
                <div class="range-input">
                    <input type="range" class="min" min="0" max="100" value="0" id="rangeSlider">
                    <!-- Dual slider needs complex JS, simplified to single for demo req -->
                </div>
            </div>

            <!-- Dynamic Filters Container -->
            <div id="filterContainer">
                <!-- Javascript will populate this -->
            </div>
        </aside>

        <!-- Right Content: Hotel List -->
        <main class="hotel-list-area">

            <!-- Ad Banner (Jeju Air Promo) -->
            <div class="ad-banner"
                style="background: linear-gradient(90deg, #FFF0E6 0%, #FFD6CC 100%); padding: 20px; border-radius: 8px; margin-bottom: 24px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #FFCCBC;">
                <div style="display: flex; gap: 16px; align-items: center;">
                    <div
                        style="background: #fff; padding: 4px 8px; border-radius: 4px; font-weight: 700; color: #FF5000;">
                        JEJU AIR</div>
                    <div>
                        <h3 style="margin: 0 0 4px 0; font-size: 1rem; color: #333;">제주 여행을 위한 최적의 항공권을 찾고 계신가요?</h3>
                        <p style="margin: 0; font-size: 0.9rem; color: #666;">제주항공 및 전 세계 항공권을 바로 검색해 예약하세요!</p>
                    </div>
                </div>
                <button
                    style="background: #fff; border: 1px solid #FF5000; color: #FF5000; padding: 8px 16px; border-radius: 4px; font-weight: 700; cursor: pointer;">항공권
                    검색하기</button>
            </div>

            <div class="list-header">
                <h2 class="result-count">히로시마의 <strong>650개</strong> 숙소</h2>

                <div class="sort-options">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span style="font-size: 0.9rem; color: #666;">정렬 기준:</span>
                        <select
                            style="padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; min-width: 180px;">
                            <option>제주스테이 추천 상품</option>
                            <option>가격 낮은순</option>
                            <option>평점 높은순</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="hotelListContainer">
                <!-- Javascript will populate this -->
            </div>
        </main>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/hotel-search-results.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
